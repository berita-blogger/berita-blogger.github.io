  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-target-blank
  - jekyll-webp
  - jekyll-gzip
  - jekyll-redirect-from
  - jekyll-github-metadata
        
# Archives
